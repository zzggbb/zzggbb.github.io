            ]
        }
        $(document).ready(function () {
            Object.keys(sections).map(section)
        });
        
        function section(name){
            $('#outer').append(
                $('<span>').text(name)
            ).append(
                $('<ul>').append(
                    sections[name].map(item)
                )
            )
        }
        function item(pair) {
            return $("<li>")
            .attr('id','item')
            .css('color',colors[Math.floor(Math.random()*colors.length)])
            .append(
                $("<a></a>").attr("href",pair[1]).text(pair[0])
            )
        }
