<html>
    <head>
   <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
    * {
        font-family: 'Roboto',sans-serif;
    }
    body,html {
        margin: 10px;
    }
    a {
        color: #fff;
        text-decoration: none;
    }
    #inner {
        background-color: #ffffff;
        /*box-shadow: inset 0 0 0px #2a8e6a;*/
        display: inline-block;
    }
    #outer {
        background-color: #394046;
        width: 100%;
    }
    #item {
        color: #fff;
        font-size: 20px;
        max-width: 50%;
    }
    </style>

    <script>
        var sections = {
            'profiles': [
                ['github','http://github.com/hifiboombox'],
                ['gist','https://gist.github.com/Hifiboombox'],
                ['reddit','http://www.reddit.com/user/hifiboombox'],
                ['lastfm','http://www.last.fm/user/hifiboombox'],
                ['librefm','https://libre.fm/user/hifiboombox'],
                ['email','mailto:zbradley96@gmail.com'],
                ['dotfiles','http://github.com/hifiboombox/dotfiles'],
            ],
            'projects': [
                ['allit','http://hifiboombox.github.io/allit'],
                ['small-data','http://hifiboombox.github.io/small-data'],
                ['fridge','http://hifiboombox.github.io/fridge'],
                ['cubejs','http://hifiboombox.github.io/cubejs'],
                ['ruci','http://github.com/hifiboombox/ruci']
            ],
            'server': [
                ['torrents','http://zane.duckdns.org:5004'],
                ['cups','http://zane.duckdns.org:5005']     
            ],
            'misc': [
                ['GCS/GMU/GE d(++) p- c++(++++) l++ u+ e(*) m* s+/- n-(+) h++(*/---) f+ !g w+ t r y+(**)','https://gist.githubusercontent.com/anonymous/8e86dd0701bc14b47c27/raw/d963348fb173d11a62761e1d1c17d30b8bc952d0/gistfile1.txt'],
                ['page source','https://raw.githubusercontent.com/Hifiboombox/hifiboombox.github.io/master/index.html']
            ]

        }
        $(document).ready(function () {
            for (var section in sections) {
                $('#outer')
                .append($('<h1>').text(section))
                .append($('<ul>').append(sections[section].map(item)))
            } 
        });
        
        function item(pair) {
            return $("<li>")
            .attr('id','item')
            .append(
                $("<a></a>")
                .attr("href",pair[1])
                .text(pair[0])
            )
        }

    </script>

    </head>

    <body>
        <div id='outer'></ul></div>
    </body>
</html>
